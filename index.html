<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.js" defer></script>
    <title>Game</title>
</head>
<body>
        <h1 class="header">Крестики-нолики</h1>
    <div class="wrapper"> 
        <div class="clock-wrapper">
            <h5 class="clock">игра</h5>
            <h5 class="clock" id="game-duration">00 : 00</h5>
            <h6 class="clock">ход</h6>
            <h6 class="clock" id="turn-duration">00 : 00</h6>
            </div>
    <div id="game">
        <div class="block" id="0" onclick="move(0,'player')"></div>
        <div class="block" id="1" onclick="move(1,'player')"></div>
        <div class="block" id="2" onclick="move(2,'player')"></div>
        <div class="block" id="3" onclick="move(3,'player')"></div>
        <div class="block" id="4" onclick="move(4,'player')"></div>
        <div class="block" id="5" onclick="move(5,'player')"></div>
        <div class="block" id="6" onclick="move(6,'player')"></div>
        <div class="block" id="7" onclick="move(7,'player')"></div>
        <div class="block" id="8" onclick="move(8,'player')"></div>
    </div>
    </div>

   
</body>
</html>
